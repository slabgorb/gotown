version: '2'
services: 
  api: 
    build: .
    ports: 
      - "8003:8003"
    volumes:
      - .:/go/src/github.com/slabgorb/gotown
      - ./web:./web
    links:
      - redis
  redis:
    image: "redis:alpine"
    ports: 
      - 6379

  frontend: 
    build: ./web
    volumes: 
      - ./web:/app

